<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
  
</head>

<body>

<h1 class="first">Currency calculator</h1>

<form method="post" action="amount.html">
  
  <label for="code" >Choose a currency code:</label>
  <select name="code" id="code">
    <option value="USD">USD</option>
    <option value="AUD">AUD</option>
    <option value="CAD">CAD</option>
    <option value="EUR">EUR</option>
  </select>
  <br><br>

  <label for="amount">Choose amount of currency to buy :</label>
  <input type="number" id="number" name="amount"><br><br>
  <input type="submit" value="Submit">
  <br><br>
  
  {% if amount %}
  <div> {{ amount  }}</div>
  {% endif %}

</form>

</body>
</html>
